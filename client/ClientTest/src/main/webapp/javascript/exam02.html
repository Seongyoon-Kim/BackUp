<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 1000px;
            margin: 100px auto;
        }
    </style>
</head>
<body>
    <!-- 2번 문제 ex29.html -->

    <img src="images/cat01.jpg" alt="" name="cat1">
    <img src="images/cat02.jpg" alt="" name="cat2">
    <img src="images/cat03.jpg" alt="" name="cat3">
    <img src="images/cat04.jpg" alt="" name="cat4">
    <img src="images/cat05.jpg" alt="" name="cat5">

    <script>
        var cat1 = document.images['cat1'];
        var cat2 = document.images['cat2'];
        var cat3 = document.images['cat3'];
        var cat4 = document.images['cat4'];
        var cat5 = document.images['cat5'];

        cat1.onmouseover = function () {
            cat1.src = 'images/dog01.jpg';
        }

        cat1.onmouseout = function () {
            cat1.src = 'images/cat01.jpg';
        }

        cat2.onmouseover = function () {
            cat2.src = 'images/dog02.jpg';
        }

        cat2.onmouseout = function () {
            cat2.src = 'images/cat02.jpg';
        }

        cat3.onmouseover = function () {
            cat3.src = 'images/dog03.jpg';
        }

        cat3.onmouseout = function () {
            cat3.src = 'images/cat03.jpg';
        }

        cat4.onmouseover = function () {
            cat4.src = 'images/dog04.jpg';
        }

        cat4.onmouseout = function () {
            cat4.src = 'images/cat04.jpg';
        }

        cat5.onmouseover = function () {
            cat5.src = 'images/dog05.jpg';
        }

        cat5.onmouseout = function () {
            cat5.src = 'images/cat05.jpg';
        }
    </script>
</body>
</html>
