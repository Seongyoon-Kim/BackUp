<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 1000px;
            margin: 100px auto;
        }
    </style>
</head>
<body>
    <!-- 2번 문제 ex29.html -->

    <form name="form1">
        <img src="images/cat01.jpg" alt="" name="cat" value='1'>
        <img src="images/cat02.jpg" alt="" name="cat" value='2'>
        <img src="images/cat03.jpg" alt="" name="cat" value='3'>
        <img src="images/cat04.jpg" alt="" name="cat" value='4'>
        <img src="images/cat05.jpg" alt="" name="cat" value='5'>
    </form>

    <script>
        var cat = document.form1.cat;
        console.log(cat);
        
        cat.forEach(function (item, index) {
            item.onmouseover = function () {
                event.srcElement.src = 'images/dog0' + event.srcElement.getAttribute('value') + '.jpg';
            }

            item.onmouseout = function () {
                event.srcElement.src = 'images/cat0' + event.srcElement.getAttribute('value') + '.jpg';
            }
        })
    </script>
</body>
</html>
