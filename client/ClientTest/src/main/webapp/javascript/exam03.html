<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            margin: 300px auto;
            border: 1px solid black;
        }

        tr, td {
            border: 1px solid black;
        }

        td:first-child {
            padding: 20px;
        }

        td:nth-child(2) {
            padding: 20px;
            text-align: center;
            width: 500px;
        }

        input {
            display: block;
        }

        table .btn {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
            width: 150px;
            height: 40px;
        }
    </style>
</head>
<body>
    <!-- 3번 문제 ex30.html -->
    <form name="form1">
        <table>
            <tr>
                <td>
                        <input type="button" value="강아지1" name="btn" class="btn">
                        <input type="button" value="강아지2" name="btn" class="btn">
                        <input type="button" value="강아지3" name="btn" class="btn">
                        <input type="button" value="강아지4" name="btn" class="btn">
                        <input type="button" value="강아지5" name="btn" class="btn">
                </td>
                <td>
                    <img src="images/dog01.jpg" alt="" name='img'>
                </td>
            </tr>
        </table>
    </form>

    <script>
        var btn = document.form1.btn;
        var img = document.form1.img

        btn.forEach(function (item, index) {
            item.onmouseover = function () {
                // console.log(event.srcElement.getAttribute('value').substr(3, 1));
                img.src = 'images/dog0' + event.srcElement.getAttribute('value').substr(3, 1) + '.jpg';
            }
            

            item.onclick = function () {
                window.open('images/dog0' + event.srcElement.getAttribute('value').substr(3, 1) + '_big.jpg', 'dog', '');
            }
        })
    </script>
</body>
</html>
