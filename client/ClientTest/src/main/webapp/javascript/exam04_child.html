<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            font-size: 1.2em;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <form name="form1">
        <input type="button" value="서울시 강남구 역삼동" name="btn">
        <input type="button" value="서울시 강남구 대치동" name="btn">
        <input type="button" value="서울시 강남구 도곡동" name="btn">
    </form>

    <script>
        var btn = document.form1.btn;

        btn.forEach(function (item, index) {
            item.onclick = function () {
                if (event.srcElement.value.indexOf('역삼동')) {
                    opener.document.all.txt1.value = '06232';
                    opener.document.all.txt2.value = event.srcElement.value;
                    window.close();
                    opener.document.all.txt3.focus();
                } else if (event.srcElement.value.indexOf('대치동')) {
                    opener.document.all.txt1.value = '06291';
                    opener.document.all.txt2.value = event.srcElement.value;
                    window.close();
                    opener.document.all.txt3.focus();
                } else if (event.srcElement.value.indexOf('도곡동')) {
                    opener.document.all.txt1.value = '06267';
                    opener.document.all.txt2.value = event.srcElement.value;
                    window.close();
                    opener.document.all.txt3.focus();
                }
            }
        })
    </script>
</body>
</html>
