<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 600px;
            margin: 210px auto;
        }

        div {
            border: 1px solid gray;
            padding: 10px;
            width: 540px;
        }

        input {
            width: 500px;
            font-size: 1.4em;
            border: 0px;
            font-weight: bold;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- 5번 문제 ex32.html -->
    <form name="form1">
        <div>
            <img src="images/img01.jpg" alt="" name='img' value='1'>
            <img src="images/img02.jpg" alt="" name='img' value='2'>
            <img src="images/img03.jpg" alt="" name='img' value='3'>
        </div>
        <input type="text" name="txt1" id="" value="">
    </form>

    <script>
        var img = document.form1.img;
        var txt1 = document.form1.txt1;

        img.forEach(function (item, index) {
            item.onmouseover = function () {
                // console.log(parseInt(event.srcElement.getAttribute('value')) + 3);
                event.srcElement.src = 'images/img0' + (parseInt(event.srcElement.getAttribute('value')) + 3) + '.jpg';

                if (parseInt(event.srcElement.getAttribute('value')) + 3 == 4) {
                txt1.value = "'스키'타는 사람이 '당근'으로 변했습니다.";
            } else if (parseInt(event.srcElement.getAttribute('value')) + 3 == 5) {
                txt1.value = "'해바라기'가 '피망'으로 변했습니다.";
            } else {
                txt1.value = "'나무'가 '개'가 됐습니다.";
            }
            }

            item.onmouseout = function () {
                event.srcElement.src = 'images/img0' + (parseInt(event.srcElement.getAttribute('value'))) + '.jpg';
                
                txt1.value = '';
            }
        })
    </script>
</body>
</html>
