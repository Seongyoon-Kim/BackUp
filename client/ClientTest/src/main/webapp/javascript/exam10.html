<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #table {
            border: 1px solid gray;
            width: 500px;
            margin: 100px auto;
            border-collapse: collapse;
        }

        #table td {
            padding: 20px;
            border: 1px solid gray;
        }

        select {
            width: 150px;
            height: 300px;
        }

        option {
            margin-bottom: 10px;
        }

        input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- 10번 문제 exam10.html -->
    <table id="table">
        <tr>
            <td>
                <h3>차단된 친구</h3>
                <select name="sel1" id="" multiple size="10">
                    <option value="1" name="opt">권예진</option>
					<option value="2" name="opt">권준혁</option>
					<option value="3" name="opt">김동식</option>
					<option value="4" name="opt">김세진</option>
					<option value="5" name="opt">김여정</option>
					<option value="6" name="opt">노형준</option>
					<option value="7" name="opt">박민선</option>
					<option value="8" name="opt">백강현</option>
					<option value="9" name="opt">변기현</option>
                </select>
            </td>
            <td>
                <input type="button" value="Add ▷" name="btn1">
                <input type="button" value="◁ Remove" name="btn2">
                <input type="button" value="Add All ▷▷" name="btn3">
                <input type="button" value="◁◁ Remove All" name="btn4">
            </td>
            <td>
                <h3>허용된 친구</h3>
                <select name="sel2" id="" multiple size="10"></select>
            </td>
        </tr>
    </table>
    
    <script>
        var op = new Option();
        var sel1 = document.all.sel1;
        var sel2 = document.all.sel2;
        var btn1 = document.all.btn1;
        var btn2 = document.all.btn2;
        var btn3 = document.all.btn3;
        var btn4 = document.all.btn4;
        var opt = document.all.opt;

        btn1.onclick = function () {
            var select = sel1.options[sel1.selectedIndex];
            sel2.options.add(new Option(select.text, select.value));
            sel1.options.remove(sel1.selectedIndex);
        }

        btn2.onclick = function name(params) {
            var select = sel2.options[sel2.selectedIndex];
            sel1.options.add(new Option(select.text, select.value));
            sel2.options.remove(sel2.selectedIndex);
        }

        btn3.onclick = function () {
            for (var i=0; i<sel1.options.length; i++) {
                var sel1All = sel1.options[i];
                sel2.options.add(new Option(sel1All.text, sel1All.value));
                
                var length = sel1.options.length;
            }

            for (i=0; i<length; i++) {
                sel1.options.remove(0);
            }
        }

        btn4.onclick = function () {
            for (var i=0; i<sel2.options.length; i++) {
                var sel2All = sel2.options[i];
                sel1.options.add(new Option(sel2All.text, sel2All.value));
                
                var length = sel2.options.length;
            }

            for (i=0; i<length; i++) {
                sel2.options.remove(0);
            }
        }

        sel1.ondblclick = function () {
            var select = sel1.options[sel1.selectedIndex];
            sel2.options.add(new Option(select.text, select.value));
            sel1.options.remove(sel1.selectedIndex);
        }

        sel2.ondblclick = function () {
            var select = sel2.options[sel2.selectedIndex];
            sel1.options.add(new Option(select.text, select.value));
            sel2.options.remove(sel2.selectedIndex);
        }


    </script>
</body>
</html>
