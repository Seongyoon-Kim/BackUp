<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 800px;
            margin: 200px auto;
        }
    </style>
</head>
<body>
    <div class="main m600">
        <h3>주문하기</h3>
        <fieldset>
            <legend>주문하시는 분</legend>
            이름 : <input type="text" name="txtName1" /><br />
            주소 : <input type="text" name="txtAddress1" />
        </fieldset>
        
        <div style="margin: 15px;">
            <input type="checkbox" name="cb1" id="cb1"> <label for="cb1">주문하시분과 정보과 동일합니다.</label>
        </div>
        
        <fieldset>
            <legend>받으시는 분</legend>
            이름 : <input type="text" name="txtName2" /><br />
            주소 : <input type="text" name="txtAddress2" />
        </fieldset>
    </div>

    <script>
        var txtName1 = document.all.txtName1;
        var txtAddress1 = document.all.txtAddress1;
        var txtName2 = document.all.txtName2;
        var txtAddress2 = document.all.txtAddress2;
        var cb1 = document.all.cb1;

        cb1.onclick = function () {
            if (cb1.checked) {
                txtName2.value = txtName1.value;
                txtAddress2.value = txtAddress1.value;
            } else {
                txtName2.value = '';
                txtAddress2.value = '';
                txtName2.focus();
            }
        }
    </script>
</body>
</html>
