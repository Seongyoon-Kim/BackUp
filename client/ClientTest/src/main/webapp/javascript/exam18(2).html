    <style>
    #place {
    border: 1px solid #999;

        margin: 200px auto;

    </style>

<body>
    <!-- 18번 문제(2) exam18(2).html -->

    <div class="container">
        <div id="place" disabled></div>
    </div>


    <script>
        var place = document.getElementById('place');

        // 0 > 48
        // 9 > 57

        // window.onkeydown = function () {
        //     console.log(event.keyCode);
        // }

        function getImg() {
            if (event.keyCode >= 48 && event.keyCode <= 57) {
                var img = document.createElement('img');
                    img.setAttribute('src', "images/" + (event.keyCode-48) + ".png");
                    place.appendChild(img);
                    console.log(event.keyCode);
            } else if (event.keyCode >= 96 && event.keyCode <= 105) {
                img = document.createElement('img');
                img.setAttribute('src', "images/" + (event.keyCode-96) + ".png");
                place.appendChild(img);
                console.log(event.keyCode);
            }
        }

        // window.onkeydown = getImg;
        window.addEventListener('keydown', getImg);
    </script>
</body>
