    <style>
        .container {
            width: 1000px;
            margin: 200px auto;
        }
        #tbl td {
        border: 1px solid black;
		width: 100px;
		height: 100px;
		text-align: center;
        font-size: 1.8em;
        padding-top: 10px;
	    }
    </style>
</head>
<body>
    <!-- 19번 문제 ex19.html -->

    <div class="container">
        <table id="tbl" class="table">
            <tbody id="tbody1">
                <tr>
                    <td>1</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>4</td>
                </tr>
            </tbody>
        </table>
    </div>


    <script>
        var tbl = document.getElementById('tbl');
        var tbody1 = document.getElementById('tbody1');
        var temp;
        var row = 2;
        var column = 2;
        var num = 0;

        // >: 39
        // <: 37
        // 위: 38
        // 아래: 40

        window.onkeydown = function () {
            // console.log(event.keyCode);
            temp += '<td>'
            temp += '';
            temp += '</td>'
        }

        function tableLayout() {
            tbody1.innerHTML = "";
            temp = "";

            for (var i=0; i<row; i++) {
                temp = "<tr>";

                for (var j=0; j<column; j++) {
                    temp += "<td>";
                    temp += num;
                    temp += "</td>";
                    num++;
                }

                temp += "</tr>";
                tbody1.innerHTML += temp;
            }
        }

        function addTable() {
            num = 1;

            if (event.keyCode == 39) {
                column++;
                tableLayout();
            } else if (event.keyCode == 37) {
                column--;
                if (column < 1) {
                    column = 1;
                }
                tableLayout();
            } else if (event.keyCode == 40) {
                row++;
                tableLayout();
            } else if (event.keyCode == 38) {
                row--;
                if (row < 1) {
                    row = 1;
                }
                tableLayout();
            }
        }

        window.addEventListener('keydown', addTable);
    </script>
</body>
</html>
