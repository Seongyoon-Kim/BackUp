<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #tbl1 {
            border: 1px solid black;
            border-collapse: collapse;
        }

        #tbl1 td {
            border: 1px solid black;
            width: 100px;
            height: 100px;
        }

        .disabled {
            background-color: #777;
        }   
    </style>
</head>
<body>
    <!-- 23번 문제 exam23.html -->

    <div class="container">
        <table id="tbl1" class="table" style="margin: 50px auto;">
            <tr>
                <td></td>
                <td></td>
                <td class="disabled"></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td class="disabled"></td>
                <td></td>
                <td></td>
                <td class="disabled"></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td class="disabled"></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td class="disabled"></td>
            </tr>
        </table>
    </div>

    <script>
        var td = document.getElementsByTagName('td');
        var index = 0;
        var disabled = document.getElementsByClassName('disabled');

        function clear() {
            for (var i=0; i<td.length; i++) {
                td[i].bgColor = 'transparent';
            }
        }

        window.onload = function () {
            td[index].bgColor = "cornflowerblue";
        }

        window.addEventListener('keydown', function () {
            clear();

            if (event.keyCode == 39) {
                index++;
                if (index >= td.length || td[index].className == 'disabled') {
                    index--;
                }
            } else if (event.keyCode == 37) {
                index--;
                if (index < 0 || td[index].className == 'disabled') {
                    index++;
                }
            } else if (event.keyCode == 38) {
                index -= 5;
                if (index < 0 || td[index].className == 'disabled') {
                    index += 5;
                }
            } else if (event.keyCode == 40) {
                index += 5;
                if (index > td.length || td[index].className == 'disabled') {
                    index -= 5;
                }
            }
            td[index].bgColor = "cornflowerblue";
        })
    </script>
</body>
</html>
