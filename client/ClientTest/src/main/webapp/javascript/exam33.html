<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
    <style>
        .cat {
            position: absolute;
            left: 0px;
            top: 0px;
            transition: .1s;
        }
    </style>
</head>
<body>
    <img src="images/catty01.png" alt="" class="cat">
    <img src="images/catty02.png" alt="" class="cat">
    <img src="images/catty03.png" alt="" class="cat">

    <img src="images/catty19.png" alt="" class="cat">
    <img src="images/catty20.png" alt="" class="cat">


    <script>
        var cat = document.getElementsByClassName('cat');
        var listX = [];
        var listY = [];

        for (var i=0; i<cat.length; i++) {
            cat[i].style.zIndex = (cat.length - i);
        }

        window.onmousemove = function () {
            listX.push(event.clientX)
            listY.push(event.clientY)

            if (listX.length > cat.length) {
                listX.shift();
                listY.shift();
            }

            for (var i=0; i<cat.length; i++) {
                if (listX[i] !== null) {
                    cat[i].style.left = listX[i] - 64 + 'px'
                    cat[i].style.top = listY[i] - 64 + 'px'
                    cat[i].style.display = 'block';
                }
            }
        }
    </script>
</body>
</html>
