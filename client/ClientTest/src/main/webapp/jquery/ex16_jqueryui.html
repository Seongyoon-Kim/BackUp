<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/jquery-ui.css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/jquery-ui.js"></script>
    <style>
        #list1 li { margin: 3px; padding: 0.4em; font-size: 1.4em; height: 18px; }

        .ui-selected {
            background-color: gold;
        }

        #list1 { list-style-type: none; margin: 0; padding: 0; width: 60%; }

        #list1 .ui-selecting { background: #FECA40; }

        body {
            margin-bottom: 500px;
        }

        #list2 {
            border: 1px solid #CCC;
            list-style-type: none;
            padding: 0;
            width: 120px;
            border-radius: 3px;
        }

        #list2 li {
            text-align: center;
            padding: 5px;
            border-bottom: 1px solid #CCC;
            cursor: pointer;
        }

        #list2 li:last-child {
            border-bottom: 0;
        }

        #list2 li.ui-selected {
            background: coral;
            color: white;
        }

        #list3 img {
            cursor: pointer;
            opacity: .2;
        }

        #list3 img:hover {
            opacity: .4;
        }

        #list3 img.ui-selected {
            opacity: 1;
            background: transparent;
        }
    </style>
</head>
<body>
    <!-- ex16_jqueryui.html -->

    <h1>jQuery UI > Interactions > Selectable</h1>

    <h2>목록</h2>

    <ul id="list1">
        <li>강아지</li>
        <li>고양이</li>
        <li>병아리</li>
        <li>햄스터</li>
        <li>이구아나</li>
    </ul>

    <h2>목록</h2>

    <ul id="list2">
        <li>강아지</li>
        <li>고양이</li>
        <li>병아리</li>
        <li>햄스터</li>
        <li>이구아나</li>
    </ul>

    <h2>프로젝트 팀장 선택</h2>

    <div id="list3">
        <img src="images/man_01.png" alt="" data-no="0">
        <img src="images/man_02.png" alt="" data-no="1">
        <img src="images/man_03.png" alt="" data-no="2">
        <img src="images/woman_01.png" alt="" data-no="3">
        <img src="images/woman_02.png" alt="" data-no="4">
        <img src="images/woman_03.png" alt="" data-no="5">
    </div>

    <script>

        $("#list1, #list2").selectable();


        const info = [
            {
                name: '홍길동',
                age: 30,
                pos: '과장'
            },
            {
                name: '아무개',
                age: 43,
                pos: '차장'
            },
            {
                name: '하하하',
                age: 35,
                pos: '대리'
            },
            {
                name: '호호호',
                age: 22,
                pos: '사원'
            },
            {
                name: '김성윤',
                age: 28,
                pos: '대리'
            },
            {
                name: '이주아',
                age: 32,
                pos: '과장'
            }
        ]


        $("#list3").selectable({
            selected: function (event, ui) {
                // alert()
                // alert(ui.selected.dataset['no'])
                // alert($(ui.selected).data('no'))
                let index = $(ui.selected).data('no');

                alert(`이름: ${info[index].name}
나이: ${info[index].age}
직급: ${info[index].pos}`)
            }
        });

    </script>
</body>
</html>
