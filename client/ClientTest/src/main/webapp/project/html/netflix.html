<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .head-wrapper {
            background-size: cover;
            background-image: url(https://assets.nflxext.com/ffe/siteui/vlv3/c0a32732-b033-43b3-be2a-8fee037a6146/eb295b7c-6aa7-4485-a3f5-0c61ee5f1434/KR-ko-20210607-popsignuptwoweeks-perspective_alpha_website_small.jpg);
            background-repeat: no-repeat;
            height: 670px;
        }

        .head-wrapper {
            border: 0px solid black;
            padding: 10px 0px 0px 0px;
            box-sizing: border-box;
        }

        .head {
            width: 900px;
            border: 0px solid black;
            margin: 0px auto;
            display: flex;
        }

        .logo {
            border: 0px solid red;
            margin: 0px 0px 0px 10px;
            color: red;
            font-weight: 900;
            font-size: 40px;
        }

        .login {
            width: 70px;
            height: 30px;
            border: 1px solid red;
            background-color: red;
            color: white;
            border-radius: 3px;
            margin: 12px 0px 0px 0px;
            font-size: 0.9rem;
        }

        .language {
            width: 94px;
            height: 30px;
            border: 1px solid white;
            margin: 12px 30px 0px 571px;
            border-radius: 3px;
            background-color: unset;
            color: white;
            font-size: 0.9rem;
            padding: 0px 10px 0px 10px;
        }

        .middle {
            width: 800px;
            margin: 140px auto 0px auto;
            text-align: center;
        }

        .title {
            max-width: 470px;
            font-size: 50px;
            margin: 0px auto;
            font-weight: bold;
            color: white;
        }

        .subtitle {
            max-width: 600px;
            margin: 10px auto;
            color: white;
            font-size: 25px;
        }

        .message {
            max-width: 800px;
            margin: 30px auto;
            color: white;
            font-size: 20px;
        }

        .email {
            min-width: 450px;
            height: 50px;
            padding: 0px 0px 0px 10px;
            font-size: 15px;
            color: #888;
            border-radius: 3px;
            border: 0px;
            transition: font .1s;
        }

        .start {
            width: 160px;
            height: 52px;
            margin-left: -6px;
            font-size: 20px;
            color: white;
            background-color: red;
            padding: 0px 0px 6px 0px;
            border-radius: 3px;
            border: 0px;
        }

        .footer {
            margin-bottom: 90px;
            
        }

        .start:hover {
            cursor: pointer;
            opacity: 0.7;
        }

        .login:hover {
            cursor: pointer;
        }

        .center {
            background-color: black;
            width: 100%;
            height: 480px;
            padding: 70px 45px;
            border-top: 5px solid gray;
            border-bottom: 5px solid gray;
        }

        .section {
            max-width: 1100px;
            margin: 0px auto;
            display: flex;
        }

        .left_content {
            height: 100%;
            padding-right: 50px;
            padding-top: 30px;
            padding-left: 50px;
        }

        .right {
            width: 20%;
            height: auto;
        }

        .img {
            padding-right: 30px;
            width: 400px;
            margin-left: 30px;
            position: relative;
        }

        .first {
            width: 500px;
            color: white;
            font-size: 3.125rem;
            font-weight: bold;
        }

        .second {
            width: 460px;
            color: white;
            color: white;
            padding-top: 30px;
            padding-right: 45px;
            text-align: justify;
            font-size: 1.625rem;
            font-weight: 400;
        }

        .second_center {
            background-color: black;
            width: 100%;
            height: 420px;
            border-bottom: 3px solid gray;
        }

        .second_container {
            margin: 0px auto;
            padding: 20px 30px 30px 10px;
            display: flex;
        }

        .second_leftbox {
            width: 48%;
            height: 100%;
            padding-left: 40px;
        }

        .img2 {
            width: 450px;
            height: 250px;
        }

        .third_img {
            border: 3px solid #333;
            display: flex;
            width: 320px;
            border-radius: 23px;
            margin-left: 64px;
            margin-bottom: 10px;
            padding: 0px 0px 15px 0px;
        }

        .img3 {
            padding-top: 13px;
            padding-left: 20px;
            width: 70px;
            height: 68px;
        }

        .text1 {
            color: white;
            padding: 23px 0px 0px 13px;
            font-weight: bold;
        }

        .text2 {
            color: #0071eb;
            padding: 1px 0px 0px 13px;
        }

        .img4 {
            width: 50px;
            margin-top: 20px;
            margin-left: 71px;
        }

        .second_rightbox {
            width: 480px;
            padding-top: 60px;
            padding-left: 31px;
        }

        .rightbox_text1 {
            color: white;
            font-weight: bold;
            font-size: 45px;
        }

        .rightbox_text2 {
            color: white;
            font-size: 27px;
            padding-top: 30px;
            width: 541px;
        }
    </style>
</head>
<body>
    <div class="head-wrapper">
        <div class="head">
            <div class="logo">NETFLIX</div>
            <select name="language" class="language">
                 <option selected>한국어</option>
            </select>
           
            <form method="GET" action="/ClientTest/ex19ok.JSP">
                <input type="button" class="login" value="로그인" onclick="https://google.com">
            </form>
        </div>
        <div class="middle">
            <div class="title">영화, TV 프로그램을 무제한으로.</div>
            <div class="subtitle">다양한 디바이스에서 시청하세요. 언제든 해지하실 수 있습니다.</div>
            <div class="message">시청할 준비가 되셨나요 멤버십을 등록하거나 재시작하려면 이메일 주소를 입력하세요.</div>
                <div class="footer">
                    <input type="text" id="box" class="email"value="이메일 주소">
                    <input type="button" value="시작하기 >" class="start">
                </div>
        </div>
    </div>
    
    <hr>

    <div class="center">
        <div class="section">
            <div class="left_content">
                <div class="first">TV로 즐기세요.</div>
                <div class="second">스마트 TV, PlayStation, Xbox, Chromecast, Apple TV, 블루레이 플레이어 등 다양한 디아비스에서 시청하세요.</div>
            </div>
            <div class="right">
                <img src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/tv.png" alt="" class="img">
            </div>
        </div>
    </div>

    <div class="second_center">
        <div class="second_container">
            <div class="second_leftbox">
                <div class="second_img">
                    <img src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/mobile-0819.jpg" alt="" class="img2">
                </div>
                <div class="third_img">
                    <img src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/boxshot.png" alt="" class="img3">
                    <div class="text">
                        <div class="text1">기묘한 이야기</div>
                        <div class="text2">저장 중...</div>
                    </div>
                    <div class="forth_img">
                        <img src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/download-icon.gif" alt="" class="img4">
                    </div>
                </div>
            </div>
            <div class="second_rightbox">
                <div class="rightbox_text1">즐겨 보는 콘텐츠를 저장해 오프라인으로 시청하세요.</div>
                <div class="rightbox_text2">간편하게 저장하고 빈틈없이 즐겨보세요.</div>
            </div>
        </div>
    </div>
</body>
</html>
